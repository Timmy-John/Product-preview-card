<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
        <link rel="stylesheet" href="PROSTYLE.css">
    </head>
    <body>
        <main>
            <section class="main-container">
                <div class="produc-looks">
                    <img src="./images/image-product-desktop.jpg" class="product" alt="product image">
                    <img src="./images/image-product-mobile.jpg" alt="product image" class="product-mobile">
                </div>
                <div class="over-view">
                    <h1>Perfume</h1>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <span class="amount"> $149.99</span>
                        <span class="original-amt">$169.99</span>
                    </div>
                    <div class="but-container">
                        <button id="cart-button"><img class="cart" src="icon-cart.svg"><span class="addcart">Add to Cart</span></button>
                    </div>
                </div>
            </section>
            
        </main>
        
        
            <div class="attribution">
                <div class="coder">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a style="" href="#">Olasunkanmi Oluwatimileyin</a>.
                </div>
            </div>
    
    </body>
</html>
